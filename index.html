<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>
<body>
  <div class="stars">
    <div class="star" style="top: 10%; left: 15%;"></div>
    <div class="star" style="top: 25%; left: 45%;"></div>
    <div class="star" style="top: 50%; left: 75%;"></div>
    <div class="star" style="top: 75%; left: 25%;"></div>
    <div class="star" style="top: 60%; left: 55%;"></div>
    <div class="star" style="top: 35%; left: 85%;"></div>
  </div>

  <div class="set-score">
    <input type="number" id="winning-score" class="input-score" placeholder="Winning Score" />
    <button class="btn btn--set-score">Set Score</button>
  </div>

  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
    <button class="btn btn--new">ðŸ”„ New game</button>
    <button class="btn btn--roll">ðŸŽ² Roll dice</button>
    <button class="btn btn--hold">ðŸ“¥ Hold</button>
  </main>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starsContainer = document.querySelector('.stars');
      const numStars = 100; 

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 20 + 10}s`;
        starsContainer.appendChild(star);
      }
    });
  </script>
</body>
</html>
